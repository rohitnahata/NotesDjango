<h1><a href="{% url 'notes:index' %}">Django Notes</a></h1>
<br>
<div class="registration-controls">
	{% if user.is_authenticated %}
		<span>{{user.username}}</span> | <a href="{% url 'users:profile' %}">Profile</a> | <a href="{% url 'users:logout' %}">Logout</a>
	{% else %}
		<a href="{% url 'users:login' %}">Login</a> | <a href="{% url 'users:signup' %}">Sign up</a>
	{% endif %}
</div>
